<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8" />
	<title>Mikey's Pizza</title>

	<link rel="stylesheet" href="css/main.css"/>

</head>
<body>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="js/main.js"></script>

	<div class="wrapper">
		<div class="title"><h2>Make a Pizza!</h2></div>
		<div class="baseContainer">
			<h4>Pick a Base</h4>
			<ul class="base-list"></ul>
		</div>
		<div class="toppingsContainer">
			<h4>Select 3 toppings</h4>
			<ul class="toppings-list"></ul>
		</div>
		<div class="pizzaContainer">
			<h4>Your Pizza!</h4>
			<ul class="pizza-list"></ul>
			<button id="savePizza">Save Pizza</button>
			<button id="resetPizza">Start Again</button>
		</div>
	</div>
</body>
</html>
